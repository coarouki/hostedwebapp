<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link href="emulatorjs.css" rel="stylesheet"-->
    <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    </style>
    <title>MAMEACADE</title>        
</head>
<body>
    <div style="position:fixed;left:0px;right:0px;top:0px;bottom:0px;">
        <div id="game"></div>        
    </div>
    <script src="emulator.js" type="text/javascript"></script>
    <script type="text/javascript">
        const params = new URLSearchParams(window.location.search);
        const gameFile = params.get("game");

        if (gameFile){ 
            const romPath = `../roms/${gameFile}.zip`;  // zip 확장자는 내부에서 붙임
        

            var EJS_DEBUG_ = false;
            var EJS_EMU = new EJS('#game',{
                gameUrl:romPath,
                system:'mame2003',
                gameId:'', //set Unique ID on Netplay
                biosUrl:'', //set bios
                gameParentUrl:'',
                gamePatchUrl:'' //add ips .. game patch                
            });
        }
        else {
            alert("게임 이름이 제공되지 않았습니다.");
        }
    </script>
</body>
</html>
